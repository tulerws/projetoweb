<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="d-flex justify-content-center align-items-center py-4 bg-body-tertiary" style="height: 100vh;">
    
  <div class="col-md-2 mb-2">
    <svg class="d-flex mt-5 w-100" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" fill="#666666"><path d="M481-120v-60h299v-600H481v-60h299q24 0 42 18t18 42v600q0 24-18 42t-42 18H481Zm-55-185-43-43 102-102H120v-60h363L381-612l43-43 176 176-174 174Z"/></svg>
    <h1 class="h3 mb-1 font-weight-normal text-center mb-3">Faça o Login</h1>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="form-signin">
      <div class="">
          <div class="alert alert-danger" *ngIf="f['email'].touched && f['email'].invalid">
            Por favor, informe um email válido.
          </div>
          <div class="alert alert-danger" *ngIf="f['senha'].touched && f['senha'].invalid">
            Por favor, informe uma senha válida.
          </div> 
        <div class="form-floating">
         <input 
         type="email"  
         class="form-control"
         id="floatingInput"
         formControlName="email" 
         placeholder="nome@exemplo.com">

         <label for="floatingInput">Endereço de email</label>
        </div>

        <div class="form-floating">
         <input 
         type="password" 
         class="form-control" 
         id="floatingPassword"
         formControlName="senha"
         placeholder="Senha">

         <label for="floatingPassword">Senha</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="Lembrar de mim" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Lembrar de mim</label>
        </div>
      
        <button type="submit" (click)="onSubmit()" class="btn btn-primary w-100 py-2" [disabled]="formLogin.invalid">Log in</button>
        
        <button type="button" class="btn btn-secondary w-100 py-2 mt-2" data-bs-target="#criarUsuario" data-bs-toggle="modal">Criar novo usuário</button>
 
      </div>  
    </form>
  </div>
</body>

<div class="modal fade" id="criarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">

        <div class="text-center">
        <h3 class="d-flex text-center mb-5">Criação de usuário</h3>
        </div>

        <form [formGroup]="formCriarUsuario" (ngSubmit)="criarUsuario()">
          <div class="form-floating mb-3">
            <input 
            type="text" 
            class="form-control" 
            id="floatingNome"
            formControlName="nome"
            placeholder="Nome">
   
            <label for="floatingNome">Nome</label>
           </div>

           <div class="form-floating mb-3">
            <input 
            type="email" 
            class="form-control" 
            id="floatingEmail"
            formControlName="email"
            placeholder="Endereço de email">
   
            <label for="floatingEmail">Endereço de email</label>
           </div>

           <div class="form-floating mb-3">
            <input 
            type="password" 
            class="form-control" 
            id="floatingSenha"
            formControlName="senha"
            placeholder="Senha">
   
            <label for="floatingSenha">Senha</label>
           </div>

           <div class="form-floating">
            <input 
            type="password" 
            class="form-control" 
            id="floatingSenhaConfirm"
            formControlName="senhaConfirmacao"
            placeholder="Confirme sua senha">
   
            <label for="floatingSenhaConfirm">Confirme sua senha</label>
           </div>

           <button type="submit" class="btn btn-success w-100 py-2 mt-5" [disabled]="formCriarUsuario.invalid">Cadastrar usuário</button>
        </form>

        
      
      </div>
    </div>
  </div>
</div>
